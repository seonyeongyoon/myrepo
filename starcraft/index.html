<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스타크래프트</title>
  <style>
    .background {
      position: relative;
      background-image: url('background.png');
      background-size: 500px 330px;
      width: 500px;
      height: 330px;
    }
    #drone {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 100px;
      left: 60px;
    }
    #bunker {
      position: absolute;
      width: 150px;
      height: 150px;
      top: 80px;
      right: 20px;
    }
    #spit {
      display: none;
      position: absolute;
      top: 140px;
      left: 150px;
      width: 50px;
      height: 30px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1 id="hp">HP: 3</h1>
  <div class="background">
    <img id="drone" src="drone.png" alt="drone" />
    <img id="spit" src="spit.png" alt="spit" />
    <img id="bunker" src="bunker.png" alt="bunker" />
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script>
    var hp = 3;
    $('#drone').click(function(){
      $('#spit').fadeIn();
      $('#spit').animate({'left': '+=250px'});
      $('#spit').fadeOut(function(){
        hp = hp - 1;
        $('#hp').text('HP :' + hp);
        if(hp == 0) {
          $('#bunker').fadeOut();
        }
      });
      $('#spit').css({left: 150});
    });
  </script>
</body>
</html>
